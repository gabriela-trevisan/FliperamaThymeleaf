<!DOCTYPE html>
<html lang="pt-br"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/img/iconPreto.png}">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <title>Fliperama Estúdio</title>
</head>
<body>
<div th:insert="navbar :: header-standart"></div>
<br>

<div class=" offset-3 col-md-6">

    <form th:method="post" th:action="@{/funcionario/salvarFuncionario}">
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" aria-describedby="emailHelp" th:value="${funcionario.getNome()}">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" name="email" th:value="${funcionario.getEmail()}">
        </div>
        <!--<div class="form-group">
              <label for="telefone">Telefone</label>
              <input type="number" class="form-control" id="telefone" name="telefone" placeholder="Entre com o telefone">
          </div> -->
        <div class="form-group">
            <label for="endereco">Endereço</label>
            <input type="text" class="form-control" id="endereco" name="endereco" th:value="${funcionario.getEndereco()}">
        </div>
        <div class="form-group">
            <label for="salario">Salario</label>
            <input type="number" class="form-control" id="salario" name="salario" th:value="${funcionario.getSalario()}">
        </div>

        <div class="form-group">
            <label for="funcao">Função</label>
            <input type="text" class="form-control" id="funcao" name="funcao" th:value="${funcionario.getFuncao()}">
        </div>
        <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" class="form-control" id="senha" name="senha" required>
        </div>

        <div class="form-group">

            <input type="number" class="form-control" hidden name="id" th:value="${funcionario.getIdUsuario()}">
        </div>
        <!--<div class="form-group">
            <label for="">Confirmar Senha</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Repita a senha">
        </div>-->

        <button type="submit" class="btn btn-primary">Salvar</button>

    </form>
    <form method="post" th:action="@{/funcionario/deletarFuncionario}">
        <input type="number" name="id" hidden th:value="${funcionario.getIdUsuario()}">
        <button type="submit" class="btn btn-danger">Excluir</button>
    </form>
</div>




<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
