<body>

<br>

<div id="conteudo" class="row col-12 ">
    <table id="tabela" class="table table-dark col-6 offset-1">
        <thead>
        <tr>
            <td>
                <button class="active btn-primary">Anterior</button>
            </td>
            <td><h3>Dia 15/04</h3></td>
            <td>
                <button class="active btn-primary">Proximo</button>
            </td>
        </tr>
        <tr>
            <td scope="col"><b>Hora</b></td>
            <td scope="col"><b>banda</b></td>
            <td><b>Disponibilidade</b></td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="i:${#numbers.sequence(7,21,1)}">


            <th scope="row" th:text="${i} + ':00'"></th>
            <!-- <div th:each="agendamento : ${agendamentos}">-->

            <div th:if="${agendamentos.get(i)}">

                <td th:text="${agendamentos.get(i).getReserva().getNome()}"></td>
                <td th:text="Agendado"></td>

            </div>

            <div th:unless="${agendamentos.get(i)}">

                <td th:text="'-'"></td>
                <td class="active btn-primary"><a href="a" th:text="Agendar"></a></td>
            </div>

            <!-- </div>-->


            <!--<div th:each="agendamento: ${agendamentos}">
                <div th:if="${agendamento.getDataHora().getHour()} == i + ':00'">
                    <td th:text="${agendamento.getReserva().getNome()}"></td>
                    <td th:text="Reservado"></td>
                </div>
                <div th:unless="${agendamento.getDataHora().getHour()} == i">
                    <td th:text="-"></td>
                    <td th:text="<button class '=' + 'active btn-primary'>Agendar</button>"></td>
                </div>

            </div>-->


        </tr>

        </tbody>
    </table>


</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
