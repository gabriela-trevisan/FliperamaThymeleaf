<!DOCTYPE html>
<html lang="pt-br"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/img/iconPreto.png}">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <title>Fliperama Estúdio</title>
</head>
<body>
<div th:insert="navbar :: header-standart"></div>

<br>

<div class="row col-12 ">
    <table id="tabela" class="table table-dark col-5 offset-1 ">
        <thead>
        <tr>
            <td scope="col"><b>Nome</b></td>
            <td scope="col"><b>Salario</b></td>
            <td scope="col"><b>Função</b></td>
            <td scope="col"><a class="btn btn-primary" href="/funcionario/cadastroFuncionario">Novo Funcionario</a></td>
        </tr>
        </thead>
        <tbody>
        <th:block th:if="${funcionarios}">
            <tr th:each="funcionario: ${funcionarios}">
                <td th:text="${funcionario.getNome()}"></td>
                <td th:text="${funcionario.getSalario()}"></td>
                <td th:text="${funcionario.getFuncao()}"></td>
                <form th:method="put" th:action="@{/funcionario/editarFuncionario}" >
                    <td>

                        <div class="form-group " >

                            <input type="text"  name="id" hidden th:value="${funcionario.getIdUsuario()}">
                        </div>

                    </td>




                    <td>
                        <div>

                            <button type="submit" class="btn btn-primary">Editar</button>
                        </div>
                    </td>
                </form>



                <!--<td>
                    <a class="btn btn-danger" th:href="@{/controleEstoque/remover(id=${item.getIdProduto()})}"
                       th:text="'-'"></a>
                    <a class="btn btn-success" th:href="@{/controleEstoque/adiconar(id=${item.getIdProduto()})}"
                       th:text="'+'"></a>
                </td>



-->


            </tr>
        </th:block>


        </tbody>
    </table>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
